version: "3.9"

services:
  ninja-backend:
    container_name: ninja_backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./.bin/:/root/
      - ./configs/:/root/configs/
    env_file:
      - .env
    depends_on:
      - ninja-db
    restart: on-failure
  ninja-db:
    container_name: ninja_db
    image: postgres:13-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=qwerty123
    restart: on-failure
volumes:
  pg_data:


